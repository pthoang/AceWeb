<button type="button" class="btn btn-quizloaded" ng-click="exerciseOpen[$index] = !exerciseOpen[$index]"
        style="width: 100%; text-align: left; white-space: normal; position: relative">
    <span class="pre-wrap-text" ng-style="exercise.answer_status ? {'width': '95%'}:{'width': '100%'}">{{exercise.content.question.text}}</span>
    <div ng-if="exercise.answer_status" style="position: absolute; top: 7px; right: 3px;">
        <span class="fa fa-check-square-o" style="font-size: 20px" ng-style="getCorrectStyle()"></span>
    </div>
</button>
<div uib-collapse="exerciseOpen[$index]">
    <div class="well well-sm" align="left" style="margin-bottom: 0">
        <div ng-repeat="alternative in exercise.content.corrects">
            <span class="glyphicon glyphicon-ok"></span>
            <span class="pre-wrap-text">{{alternative.answer}}</span>
        </div>
    </div>
</div>
