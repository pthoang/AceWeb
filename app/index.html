<!DOCTYPE html>
<html lang="en" ng-app="mainApp" ng-controller="mainController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ace(beta)</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.css">
    <link href='https://fonts.googleapis.com/css?family=Arvo:700|Open+Sans:300' rel='stylesheet' type='text/css'>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<nav class="navbar navbar-default" style="background-color: black">
    <div class="container-fluid" ng-style="mobileNav()? {'width': '960px'}: {'width': '100%'}">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" ng-click="isCollapsed = !isCollapsed">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#{{appPath}}/"><img ng-click="resetMain()" src="img/ace.png" style="width: 100px;"></a>
        </div>
        <div uib-collapse="isCollapsed" class="navbar-collapse bs-js-navbar-collapse">
            <ul style="width: 80%" class="nav navbar-nav">
                <li><a href="#{{appPath}}/">Quizzer</a></li>
                <li ng-if="!mobile"><a href="#">Content editor</a></li>
                <li><a href="#/about/{{appPath.substring(1)}}">Om oss</a></li>
                <li ng-style="mobileNav()? {'float':'right'}: {}"><a href="#">Min profil</a></li>
            </ul>
        </div>
    </div>
</nav>
<body style="background-color: #F1F1F2">
<div ng-if="showAll" ng-view autoscroll="true"></div>

<div class="container-fluid" align="center" style="width: 30%;margin-top: 50px;margin-bottom: 50px">
    <div class="row">
        <div class="col-md-4">
            <a href="#/about/{{appPath.substring(1)}}">Om oss</a>
        </div>
        <div class="col-md-4">
            <a href="">Kontakt oss</a>
        </div>
        <div class="col-md-4">
            <a href="">Diverse</a>
        </div>

    </div>
</div>


<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-hotkeys/build/hotkeys.js"></script>
<script src="mainApp.js"></script>
<script src="info/about.js"></script>
<script src="webapp/webapp.js"></script>
</body>
</html>
