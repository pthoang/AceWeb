

<div ng-app="mainApp.webapp" ng-controller="mcCtrl">

    <div class="container-fluid" style="width: 85%">

        <h3 align="left" style="height: 160px; width: auto">{{exercises[number].question}}</h3>


        <div ng-class="checkScreenRatio() ? 'col-xs-12': 'div-alternatives'" ng-repeat="i in ordering" ng-style="checkScreenRatio() ? {'margin': '7px'}:{'width': (100/alternatives.length-1) +'%'}">
            <button class="btn-quiz btn-mcalternatives" ng-style="getStyle(i)" ng-click="checkAnswer(i)" onclick="this.blur()">
                {{alternatives[i]}}
            </button>
        </div>


        <div ng-include="'webapp/quiz_buttons.html'"></div>
    </div>

</div>
