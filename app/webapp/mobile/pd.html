
<div ng-app="mainApp.webapp" ng-controller="pdCtrl">
    <div class="container-fluid" align="center" style="width: 100%; ">
        <div class="container-fluid">
            <h3 id="question">{{exercises[number].question}}</h3>
        </div>

        <div ng-repeat="i in ordering track by $index" class="col-xs-12" style="width: 100%; height: 120px; margin-top: 2px; margin-bottom: 2px">
            <button ng-mouseover="setButtonClassNum()" style="height: 120px" class="btn-quizloaded btn-mcalternatives" ng-click="checkAnswer(i)" onclick="this.blur()" ng-style="getStyle(i)">
                {{getAlternative(i)}}
            </button>
        </div>



        <div ng-include="'webapp/quiz_buttons.html'" style="margin-top: 0px"></div>


    </div>
</div>
