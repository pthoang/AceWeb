<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div style="background-color: white;">
    <div ng-hide="hideHeader" class="container-fluid" style="width: 100%; height: 70px;" ng-style="setColor(subject.color)">
        <div class="container-fluid" style="position: absolute; top: 8px; left: 2px">
            <a href="#/mobile">
                <span class="glyphicon glyphicon-chevron-left" style="font-size: 20px; color: white"></span>
            </a>
        </div>
        <div class="container-fluid" align="center" st>
            <h4 class="h1-subjectName" style="color: white; white-space: nowrap; text-overflow: ellipsis; overflow: hidden">{{subject.name}}</h4>
            <h4 style="color: white;">{{subject.code}}</h4>
        </div>
    </div>


    <div ng-hide="loading" class="container-fluid" align="center" style="width: 100%; margin-top: 10px; margin-bottom: 20px;">
        <button type="button" class="btn btn-default" ng-click="collapse.description = !collapse.description" style="width: 100%; text-align: left">
            <span class="glyphicon glyphicon-info-sign">
            </span>
            Beskrivelse av faget
        </button>
        <div uib-collapse="collapse.description">
            <div class="well well-lg" align="left" style="margin-bottom: 0">
                <p>{{subject.description.split('\n')[0]}}</p>
                <p>{{subject.description.split('\n')[1]}}</p>
            </div>
        </div>
        <button type="button" class="btn btn-default" ng-click="collapse.settings = !collapse.settings" style="width: 100%; text-align: left; margin-top: 10px">
            <span class="glyphicon glyphicon-cog">
            </span>
            Innstillinger
        </button>
        <div uib-collapse="collapse.settings">
            <div class="well well-lg" style="margin-bottom: 0">
                <div class="row">
                    <div class="col-sm-5">
                        <h5>Quizmodus:</h5>
                    </div>
                    <div class="col-sm-7">
                        <div class="btn-group" style="width: 100%">
                            <label class="btn btn-default" uib-btn-radio="10" ng-model="modeModel" style="width: 50%;">
                                10
                            </label>
                            <label class="btn btn-default" uib-btn-radio="0" ng-model="modeModel" style="width: 50%;">
                                Alle
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="width: 100%;">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="collection in collections | orderBy: 'name' | filter: collectionFilter">
                <a href="#/mobile/{{subject._id}}/{{targetCollection}}">
                    <button class="btn btn-default btn-collection" style="height: 100px" ng-click="setCollection(collection, modeModel)">
                        <h4 class="opensans-text">{{collection.name}}</h4>
                        <p>{{collection.length}} oppgaver</p>
                    </button>
                </a>
                <a href="#/mobile/{{subject._id}}/{{targetCollection}}/exercises">
                    <label class="btn btn-default" style="margin-top: -13px; width: 100%" ng-click="setCollection(collection, modeModel)">
                        <img src="../img/definition-icon.png" style="height: 15px">
                    </label>
                </a>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="height: 10px">
    </div>
    <div class="cssload-container" ng-show="loading">
        <div class="cssload-item cssload-moon"></div>
    </div>
</div>
