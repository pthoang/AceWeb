

<div ng-app="mainApp.webapp" ng-controller="mcCtrl" style="width: 100%">
    <div class="container-fluid" style="width: 100%;">
        <div class="container-fluid">
            <h4 id="question" align="left">{{exercises[number].question.text}}</h4>
            <div ng-if="exercises[number].question.image" align="center">
                <img src="{{getImage(exercises[number].question.image)}}" style="height: 100px; margin-bottom: 10px">
            </div>
        </div>

        <div class="col-xs-12" ng-repeat="i in ordering track by $index" style="width: 100%; height: 110px;margin-top: 1px; margin-bottom: 1px">
            <button ng-mouseover="setButtonClassNum()" style="height: 110px" class="btn-quizloaded btn-mcalternatives" ng-style="getStyle(i)" ng-click="checkAnswer(i)" onclick="this.blur()">
                {{alternatives[i].answer}}
            </button>
        </div>



        <div ng-include="'webapp/quiz_buttons.html'" style="margin-top: 0px"></div>
    </div>

</div>
