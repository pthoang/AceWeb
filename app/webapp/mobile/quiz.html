<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container-fluid" style="width: 100%; background-color: white; margin-top: -15px;">
    <nav class="navbar navbar-default navbar-static-top"  role="navigation" style="width: 100%;height: 70px;" ng-style="setColor(subject.color)">
        <div class="container-fluid">

            <div class="container-fluid" style="position: absolute; top: 7px; left: 2px">
                <a href="" ng-click="goBack()">
                    <img src="img/x_white.png" style="width: 20px">
                </a>
            </div>
            <div class="container-fluid" align="center" style="width: 90%">
                <h4 class="h1-subjectName" style="color: white; white-space: nowrap; text-overflow: ellipsis; overflow: hidden">{{collectionName}}</h4>
                <h4 ng-if="number-threshold*(round-1) < threshold" style="color: white">{{number+1-threshold*(round-1)}} / {{threshold}}</h4>
            </div>
        </div>
    </nav>
    <div ng-if="number-threshold*(round-1) < threshold" class="container-fluid div-progressbar" style="width: 109%; margin-top: -40px; margin-left: -15px">
        <uib-progressbar max="threshold" value="threshold - (number+1-threshold*(round-1))" type="custom" ng-style="setColor(subject.color)">
            <span style="color: black; white-space: nowrap; "></span>
        </uib-progressbar>
    </div>

    <div ng-include="'modal/reportModal.html'"></div>
    <div ng-include="showByType(number)" style="width: 110%; margin-left: -5%"></div>
</div>



<script type="text/ng-template" id="exerciseInfo.html">
    <div ng-if="exercises[number].explanation == undefined">Ingen forklaring til oppgaven...</div>
    <div>{{exercises[number].explanation}}</div>
</script>
