

<div ng-app="mainApp.webapp" ng-controller="tfCtrl">

    <div class="container-fluid" style="width: 85%">
        <h3 align="left" style="height: 160px;">{{exercises[number].question}}</h3>

        <div ng-repeat="i in ordering" ng-click="bottom()">
            <button class="btn btn-default btn-tfalternatives" ng-click="checkAnswer(i)" ng-style="getStyle(i)">
                <h3>{{alternatives[i]}}</h3>
            </button>

        </div>

        <div class="container-fluid div-buttons" ng-show="nextBtn" align="center">
            <button class="btn btn-round" uib-popover="Rapporter feil i oppgaven" popover-trigger="mouseenter" ng-click="openReport()" ng-style="{'background-color': '#'+'{{subject.color}}'}">
                <span class="glyphicon glyphicon-flag" style="color: white; font-size: 20px"></span>
            </button>
            <button class="btn btn-round" uib-popover-template="'exerciseInfo.html'" popover-trigger="mouseenter" popover-title="Forklaring:" type="button" ng-style="{'background-color': '#'+'{{subject.color}}'}">
                <img src="img/info.png" style="width: 40px">
            </button>
            <button class="btn btn-round" ng-click="nextExercise()" ng-style="{'background-color': '#'+'{{subject.color}}'}">
                <span class="glyphicon glyphicon-chevron-right" style="color: white; font-size: 20px"></span>
            </button>
        </div>
    </div>

</div>
