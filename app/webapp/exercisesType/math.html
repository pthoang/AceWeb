<button type="button" class="btn btn-quizloaded" ng-click="exerciseOpen[$index] = !exerciseOpen[$index]" style="width: 100%; text-align: left; white-space: normal; background-color: white">
    <img ng-src="{{getImage(exercise.content.question.image)}}"  ng-style="{'width': '100%'}">
</button>
<div uib-collapse="exerciseOpen[$index]">
    <div class="well well-sm" align="left" style="margin-bottom: 10px">
        <img ng-src="{{getImage(exercise.content.correct.image)}}"  ng-style="{'width': '100%'}">
    </div>
</div>
