<button type="button" class="btn btn-quizloaded" ng-click="exerciseOpen[$index] = !exerciseOpen[$index]" style="width: 100%; text-align: left; white-space: normal">
    {{exercise.content.question.text}}
</button>
<div uib-collapse="exerciseOpen[$index]">
    <div class="well well-sm" align="left" style="margin-bottom: 0">
        <span class="glyphicon glyphicon-ok"></span>
        {{exercise.content.corrects[0].answer}}
    </div>
</div>
